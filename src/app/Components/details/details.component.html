<div class="row">
    <div class="col-lg-6 col-md6">
        <table class="table table-striped">
    <thead>
        <tr>
         <th>Name</th>
         <th>Description</th>
         <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="products">
             <td>{{products.name}}</td>
             <td>{{products.description}}</td>
             <td>{{products.price}}</td>
        </tr> 
    </tbody>
</table>
<div class="btn btn-primary" (click)="backToList()">Back</div>
    </div>
</div>
